              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

    <div class="form-container">


            
  


    <div class=""></div>

  
    
        <main>
            <br><br>
            <h1 class="text-center fs-1 text fw-bold text-white">Registrarse</h1> 
            <br>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
            <label for="apellido">Last Name</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="edad" placeholder="Edad">
            <label for="edad">Edad</label>
            <p id="edad-req" class="text-danger d-none">La la edad debe ser entre 18 y 65 años</p>
        </div>

        <div class="telefono">
        <div class="form-floating ">
            <input type="text" class="form-control" id="area" placeholder="Codigo">
            <label for="Area">  Codigo</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="tel" placeholder="Telefono">
            <label for="tel">Telefono</label>
        </div>
    </div>
        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
            <p id="pass-req" class="text-danger d-none">La Contraseña no debe tener simbolos</p>
        </div>

        <br>

        <div class="botones">
            <button type="button" class="btn btn-primary" onclick="validarDatos();">Validar</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
        </div>

    </main>



    </div>
</div>
